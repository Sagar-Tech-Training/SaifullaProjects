<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Logo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-utensils"></i>
            <span>DASTARWHWAN</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Add to Cart</a></li>
        </ul>
    </nav>
    <div id="cartSidebar" class="cart-sidebar">
        <button id="closeCartBtn">&times;</button>
        <h2>Your Cart</h2>
        <!-- Cart items will be dynamically inserted here -->
        <div id="cartItems"></div>
        <p id="cartTotal">Total: $0</p>
    </div>
</ul>
</nav>
</header>
<div class="banner">
<div class="slides fade">
<img src="banner2.jpg" style="width:100%">
</div>
<div class="slides fade">
<img src="banner3.jpg" style="width:100%">
</div>
<div class="slides fade">
<img src="banner4.jpg" style="width:100%">
</div>

<a class="prev" onclick="moveSlide(1)">❮</a>
<a class="next" onclick="moveSlide(2)">❯</a>
</div>
<div class="search-container">
<input type="text" id="search-input" placeholder="Search...">
<select id="filter-select">
<option value="all">All</option>
<option value="veg">veg</option>
<option value="non-veg">non-veg</option>
<!-- Add more options as needed -->
</select>
<button onclick="filterResults()">Filter</button>
</div>

<div id="results-container">
<div id="food-container" class="food-container">
<!-- Food items will be added here dynamically -->
</div>
<footer class="footer">
<div class="footer-content">
    <div class="footer-section">
        <h4>Links</h4>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="footer-section">
        <h4>Contact</h4>
        <p>Email: contact@foodapp.com</p>
        <p>Phone: +123 456 7890</p>
    </div>
    <div class="footer-section">
        <h4>Follow Us</h4>
        <p>Some social media links here</p>
    </div>
</div>
<div class="footer-bottom">
    &copy; <span id="year"></span> FoodApp.com | All Rights Reserved
</div>
</footer>
<script src="script.js"></script>

</body>

</html>
